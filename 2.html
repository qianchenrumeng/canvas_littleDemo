            function drawCopy(){
                var canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");
                ctx.fillStyle = "pink";
                //画背景,一个粉色背景的矩形
                ctx.fillRect(0,0,400,300);

                var n = 0;
                var dx = 150;
                var dy = 150;
                var s = 100;
                //开始画画
                ctx.beginPath();
                ctx.fillStyle = "cornflowerblue";
                ctx.strokeStyle = "#eee";

                var x = Math.sin(0);
                var y = Math.cos(0);
                var dig = 11 * Math.PI /15;
                for (var i=0; i<30; i++){
                    //每两次循环都是一个三角形的
                    var x = Math.sin(i * dig);
                    var y = Math.cos(i * dig);
                    ctx.lineTo(dx+x*s,dy+y*s);  
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();


            }
